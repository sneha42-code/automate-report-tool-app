<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/cloud.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="World's first HR AI agents to generate reports and summaries"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.svg" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Automate Reporting</title>
    <script type="text/javascript">
      // GitHub Pages 404 hack for SPA routing
      var pathSegmentsToKeep = 0;
      var l = window.location;
      if (l.pathname !== '/' && l.pathname !== '/index.html') {
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + 
          '/?/' +
          l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
        );
      }
    </script>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 2rem; font-family: Arial, sans-serif;">
        <h2>JavaScript Required</h2>
        <p>Please enable JavaScript to use this application.</p>
      </div>
    </noscript>
    <div id="root" style="display: none;">
      <div style="text-align: center; padding: 2rem; font-family: Arial, sans-serif;">
        <h2>Redirecting...</h2>
        <p>Please wait while we redirect you to the correct page.</p>
        <div style="margin: 2rem auto; width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <style>
          @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
          }
        </style>
      </div>
    </div>
    <script>
      // Show the root div after redirect logic
      document.getElementById('root').style.display = 'block';
    </script>
  </body>
</html>
